<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
	</h:head>
	<h:body>
		<p:panel>
			<p:chart type = "bar" id="basic" model="#{DemoBean.categoryModel}"
				legendPosition="ne" title="Basic Bar Chart" min="0" max="200"
				style="height:300px" />
			<p:chart type = "bar" id="horizontal" model="#{DemoBean.categoryModel}"
				legendPosition="se" style="height:300px"
				title="Horizontal Bar Chart" orientation="horizontal" min="0"
				max="200" />
			<p:chart type = "bar" id="stacked" model="#{DemoBean.categoryModel}"
				legendPosition="ne" style="height:300px" title="Stacked Bar Chart"
				stacked="true" barMargin="50" min="0" max="300" />
		</p:panel>
	</h:body>
</f:view>
</html>
