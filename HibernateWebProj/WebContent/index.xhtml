<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
	</h:head>
	<h:body>
		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" />
			<p:panelGrid columns="2">
				<f:facet name="header">
Employee Details
</f:facet>
				<h:outputLabel for="empId" value="Employee ID" />
				<p:inputText id="empId" value="#{EmployeeBean.id}"
					label="Employee ID" />
				<h:outputLabel for="firstName" value="First Name" />
				<p:inputText id="firstName" value="#{EmployeeBean.firstName}"
					label="First Name" />
				<h:outputLabel for="lastName" value="Last Name" />
				<p:inputText id="lastName" value="#{EmployeeBean.lastName}"
					label="Last Name" />
				<h:outputLabel for="salary" value="Salary" />
				<p:inputText id="salary" value="#{EmployeeBean.salary}"
					label="Salary" />
				<f:facet name="footer">
					<p:commandButton value="Submit" icon="ui-icon-check" id="submit"
						update="growl" actionListener="#{EmployeeBean.submitData}" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</h:body>
</f:view>
</html>
