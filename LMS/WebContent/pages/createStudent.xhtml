<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<p:panelGrid columns="2">
			<f:facet name="header">
Student Registration
</f:facet>
			<h:outputLabel for="studentRegNum" value="Student Reg Number: " />
			<p:inputText id="studentRegNum" value="#{studentBean.student.regNo}" />
			
			<h:outputLabel for="firstName" value="First Name" />
			<p:inputText id="firstName" value="#{studentBean.student.firstName}" />
			
			<h:outputLabel for="lastName" value="Last Name" />
			<p:inputText id="lastName" value="#{studentBean.student.lastName}" />
			
			
			<h:outputLabel for="dob" value="Date Of Birth" />
			<p:calendar  id="dob" navigator="none" value="#{studentBean.student.dob}" />
			
			<h:outputLabel for="nic" value="NIC: " />
			<p:inputText id="nic" value="#{studentBean.student.nic}" />
			
			<h:outputLabel for="email" value="Email: " />			
			<p:inputText id="email" value="#{studentBean.student.email}" />
			
			<h:outputLabel for="tel" value="Phone No: " />			
			<p:inputText id="tel" value="#{studentBean.student.phone}" />
			
			<h:outputLabel for="address" value="Address: " />			
			<p:inputTextarea id="address" rows="4" cols="40"
				value="#{studentBean.student.address}" />
				
			<f:facet name="footer">
				<p:commandButton  value="Submit" icon="ui-icon-check" actionListener="#{studentBean.submitData}"/>
				<p:spacer width="20" height="20" />
				<p:commandButton type="reset" value="Reset" icon="ui-icon-check" />
			</f:facet>
		</p:panelGrid>

	</ui:define>
</ui:composition>
